language: python
python:
    - "3.6"

services:
    - docker

install:
    - pip install -r requirements.txt
    - pip install coveralls

script:
    - coverage run --source '.' manage.py test
    - docker build -t memaldi/de-app app/
    - docker build -t memaldi/de-rq rq/
    - docker-compose up -d

after_success:
  coveralls
